<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Website with API Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Quiz!</h1>
        <button id="start-btn">Start Quiz</button>

        <div id="quiz-container" class="hide">
            <div id="question-container">
                <div id="question">Question text</div>
                <div id="options">
                    <!-- Options will be inserted here -->
                </div>
                <div id="lifeline-container">
                    <button id="hint-btn">Use Hint</button>
                    <span id="hint" class="hide"></span>
                </div>
                <div id="timer">Time left: <span id="time">30</span>s</div>
            </div>
            <button id="next-btn" class="hide">Next Question</button>
        </div>

        <div id="result-container" class="hide">
            <h2>Quiz Completed!</h2>
            <p>Your Score: <span id="score"></span></p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
