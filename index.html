
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Quiz Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Ultimate Quiz Challenge</h1>
        <div id="round-info">Round <span id="current-round">1</span> of 3</div>
        <div id="timer">Time: <span id="time-left">30</span>s</div>
        <div id="question-container">
            <h2 id="question"></h2>
            <div id="answers"></div>
        </div>
        <div id="feedback"></div>
        <div id="score">Score: <span id="current-score">0</span></div>
        <div id="lifelines">
            <button id="fifty-fifty">50/50</button>
            <button id="hint">Hint</button>
        </div>
        <button id="next-question">Next Question</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
