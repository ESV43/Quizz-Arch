<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Start Screen -->
  <div id="start-screen" class="screen">
    <h1>Welcome to the Quiz!</h1>
    <p>Each round contains 5 questions. Questions get harder each round.</p>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-screen" class="screen" style="display:none;">
    <h2 id="question"></h2>
    <div id="options">
      <!-- Options will be generated here dynamically -->
    </div>
    <p id="timer">Time left: <span id="time">30</span>s</p>
    <button onclick="useLifeline()">Use 50-50 Lifeline</button>
    <p id="hint" style="display:none;">Hint: <span id="hint-text"></span></p>
  </div>

  <!-- Result Screen -->
  <div id="result-screen" class="screen" style="display:none;">
    <h2>Your Score</h2>
    <p id="score-text"></p>
    <button onclick="resetQuiz()">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
